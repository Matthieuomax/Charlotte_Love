<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Saint-Valentin pour Charlotte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
            padding: 20px 0;
        }

        /* Animation des c≈ìurs flottants */
        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: float 15s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .valentine-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 0.9em;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        h1 {
            color: #f5576c;
            margin-bottom: 15px;
            font-size: 2.8em;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .heart-icon {
            font-size: 80px;
            animation: heartbeat 1.5s infinite;
            margin: 20px 0;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1.05);
            }
        }

        .question-text {
            font-size: 1.5em;
            color: #333;
            margin: 30px 0;
            font-weight: 600;
        }

        .gif-container {
            margin: 30px 0;
        }

        .gif-container img {
            width: 200px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            min-height: 80px;
            margin-top: 30px;
        }

        button {
            padding: 18px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            transform-origin: center;
        }

        #yesBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 239, 125, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
        }

        #noBtn:hover {
            transform: translateY(-2px);
        }

        .final-photo {
            width: 90%;
            max-width: 450px;
            height: auto;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 30px auto;
            display: block;
            border: 5px solid white;
        }

        .retry-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin-top: 30px;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        .angry-container h1 {
            color: #ff6a00;
            -webkit-text-fill-color: #ff6a00;
        }

        .success-message {
            font-size: 1.2em;
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Animation d'entr√©e */
        .container {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f093fb;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <!-- C≈ìurs flottants en arri√®re-plan -->
    <div class="hearts-background" id="heartsContainer"></div>

    <div class="container" id="mainContainer">
        <div class="valentine-badge">üíå SAINT-VALENTIN 2026 üíå</div>
        <h1>Charlotte ‚ú®</h1>
        <p class="subtitle">Un cadeau sp√©cial pour toi...</p>
        
        <div class="heart-icon">üíù</div>
        
        <p class="question-text">Veux-tu √™tre ma Valentine ?</p>
        


        <div class="buttons">
            <button id="yesBtn">Oui ! üíï</button>
            <button id="noBtn">Non</button>
        </div>
    </div>

    <script>
        // Cr√©ation des c≈ìurs flottants
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartSymbols = ['üíñ', 'üíó', 'üíì', 'üíï', 'üíù', '‚ù§Ô∏è', 'üíò'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        createFloatingHearts();

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        let yesScale = 1;
        let noMoveCount = 0;

        function showAngryPage() {
            document.body.innerHTML = `
                <div class="hearts-background" id="heartsContainer"></div>
                <div class="container angry-container">
                    <div class="valentine-badge">üò§ MAUVAISE R√âPONSE üò§</div>
                    <h1>A√Øe a√Øe a√Øe !</h1>
                    <div class="heart-icon" style="animation: none;">üíî</div>
                    <img src="https://media.giphy.com/media/11tTNkNy1SdXGg/giphy.gif" alt="Chat pas content" class="final-photo" style="width: 300px;">
                    <p class="question-text">Ce n'est pas la bonne r√©ponse !</p>
                    <p class="subtitle">On recommence jusqu'√† trouver la bonne touche... üòè</p>
                    <button class="retry-btn" onclick="location.reload()">R√©essayer üîÑ</button>
                </div>
            `;
            createFloatingHearts();
        }

        function moveButton() {
            noMoveCount++;

            if (noMoveCount >= 5) {
                noBtn.removeEventListener('mouseenter', moveButton);
                noBtn.removeEventListener('click', moveButton);
                
                noBtn.style.background = "linear-gradient(135deg, #434343 0%, #000000 100%)";
                noBtn.innerText = "Non üò°";
                noBtn.style.cursor = "pointer";

                noBtn.addEventListener('click', showAngryPage);
                return;
            }

            noBtn.style.position = 'fixed';

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const newX = Math.random() * (windowWidth - btnWidth - 100) + 50;
            const newY = Math.random() * (windowHeight - btnHeight - 100) + 50;

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            yesScale += 0.25;
            yesBtn.style.transform = `scale(${yesScale})`;
            yesBtn.style.zIndex = 999;
        }

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('click', moveButton);

        yesBtn.addEventListener('click', function() {
            document.body.innerHTML = `
                <div class="hearts-background" id="heartsContainer"></div>
                <div class="container">
                    <div class="valentine-badge">üíñ Charlotte + Matthieu üíñ</div>
                    <h1><span class="sparkle">Je t'aime</span> de tout l'amour !</h1>
                    <div class="heart-icon">üíóüíïüíñ</div>
                    <img src="IMG_7816.jpeg" alt="Notre photo" class="final-photo" onerror="this.src='https://media.giphy.com/media/xR5cPyPoL5HVXSphqA/giphy.gif'">
                    <p class="question-text">Joyeuse Saint-Valentin Mon Amour ! üåπ</p>
                    <p class="success-message">(Je savais que tu dirais oui... üòäüíï)</p>
                </div>
            `;
            createFloatingHearts();
            
            // Ajouter des confettis
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.background = ['#f093fb', '#f5576c', '#38ef7d', '#11998e'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        });
    </script>
</body>
</html>
